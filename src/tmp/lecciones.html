<!--
	Inicia SideNav
-->

<div id="mySidenav" class="sidenav" ng-swipe-left="cerrarNav()">

	<a href="javascript:void(0)" class="cerrar" ng-click="cerrarNav()">&times;</a>
	
	<div class="portada">		
	</div>
	
	<div class="perfil">		
	</div>
	
	<h2 class="nombre">Nombre del usuario</h2>
	<hr>
	
	<ul class="sidenav-menu">
		<li onclick="location.href='#/lecciones'">Lecciones</li>
		<li onclick="location.href='#/vocabulario'">Vocabulario</li>
	</ul>
	
</div>

<!--
	Termina SideNav
-->

<div id="static" ng-swipe-right="abrirNav()" ng-swipe-left="cerrarNav()">

<div class="barra">
	<div class="nav" ng-click="abrirNav()"></div>
	<h1>Lecciones</h1>
</div>

<div id="cnt" class="contenido">

	<div class="tarjeta" ng-repeat="leccion in lecciones">

		<img ng-src="img/{{leccion.imagen}}" alt="">

		<h1>{{leccion.titulo}}</h1>

		<p>
			{{leccion.descripcion | limitTo : 55}}
			{{leccion.descripcion.length > 55 ? '&hellip;' : ''}}
		</p>

		<ul class="inline">
			<li class="tarjeta-i">&#xe906;</li>
			<li class="tarjeta-i">&#xe91e;</li>
			<li class="tarjeta-i">&#xe96d;</li>
			<li class="tarjeta-i">&#xe915;</li>
		</ul>	
	</div>
</div>


</div>
